<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$BALLOON</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* Background Container */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .background-container.zoomed {
            transform: scale(2.5);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            z-index: 100;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), transparent);
        }

        .contract-address {
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(180, 30, 30, 0.5), rgba(120, 20, 20, 0.4));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 3px solid #000;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .contract-address:hover {
            background: linear-gradient(135deg, rgba(200, 40, 40, 0.6), rgba(140, 25, 25, 0.5));
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
        }

        .contract-address:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .contract-address .label {
            font-size: 12px;
            opacity: 0.8;
            font-weight: 600;
        }

        .contract-address .address {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .contract-address .copy-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .copy-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: #333;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .contract-address.copied .copy-tooltip {
            opacity: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, rgba(180, 30, 30, 0.5), rgba(120, 20, 20, 0.4));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid #000;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.1s ease;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .social-link:hover {
            background: linear-gradient(135deg, rgba(200, 40, 40, 0.6), rgba(140, 25, 25, 0.5));
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
        }

        .social-link:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .social-link svg {
            width: 22px;
            height: 22px;
        }

        .buy-now-btn {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #dc3545, #b52a37, #8b1a25);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.1s ease;
            border: 3px solid #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .buy-now-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #e84555, #c53545, #9b2530);
        }

        .buy-now-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 
                0 0 0 #000;
        }

        /* Center Content */
        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .center-content.hidden {
            opacity: 0;
        }

        .ticker {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(24px, 6vw, 60px);
            font-weight: 400;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            margin-bottom: 24px;
            line-height: 1.4;
        }

        .tagline {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(10px, 2vw, 16px);
            opacity: 0.9;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-weight: 400;
        }

        .center-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            pointer-events: auto;
        }

        .center-btn {
            font-family: 'Press Start 2P', cursive;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 400;
            text-decoration: none;
            transition: all 0.1s ease;
            border: 3px solid #000;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-red {
            background: linear-gradient(135deg, #dc3545, #b52a37, #8b1a25);
            color: white;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .btn-red:hover {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #e84555, #c53545, #9b2530);
        }

        .btn-red:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .btn-white {
            background: linear-gradient(135deg, #ffffff, #f0f0f0, #e0e0e0);
            color: #1a1a1a;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
        }

        .btn-white:hover {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8, #d8d8d8);
        }

        .btn-white:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        /* Click Area for Balloon */
        .balloon-click-area {
            position: fixed;
            top: 28%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 50;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(180, 30, 30, 0.5), rgba(140, 25, 25, 0.4));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid #000;
            border-radius: 30px;
            box-shadow: 
                4px 4px 0 #000,
                6px 6px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        .balloon-click-area.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .balloon-click-area:hover {
            background: linear-gradient(135deg, rgba(200, 40, 40, 0.6), rgba(160, 30, 30, 0.5));
            transform: translate(-50%, -50%) translate(2px, 2px);
            box-shadow: 
                2px 2px 0 #000,
                3px 3px 0 rgba(0, 0, 0, 0.5);
        }

        .balloon-click-area:active {
            transform: translate(-50%, -50%) translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .balloon-click-area .search-icon {
            width: 16px;
            height: 16px;
            color: white;
            opacity: 0.95;
        }

        .balloon-click-area .click-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            font-weight: 400;
            color: white;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .balloon-click-area:hover .search-icon {
            opacity: 1;
        }

        /* Click Overlay (full screen to catch clicks) */
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 150;
            cursor: pointer;
            display: none;
        }

        .click-overlay.visible {
            display: block;
        }

        /* Market Cap Overlay */
        .market-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            border: 3px solid #000;
            box-shadow: 
                6px 6px 0 #000,
                8px 8px 0 rgba(0, 0, 0, 0.5);
        }

        .market-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .market-overlay h2 {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.7;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .market-overlay .market-cap {
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .market-overlay .price-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .market-overlay .price-item {
            text-align: center;
        }

        .market-overlay .price-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
            margin-bottom: 6px;
        }

        .market-overlay .price-value {
            font-size: 24px;
            font-weight: 700;
        }

        .market-overlay .close-hint {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }

        /* Loading State */
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .contract-address .address {
                font-size: 11px;
                max-width: 180px;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .market-overlay {
                padding: 30px 40px;
                margin: 0 20px;
                width: calc(100% - 40px);
            }

            .market-overlay .price-row {
                flex-direction: column;
                gap: 20px;
            }

            .balloon-click-area {
                padding: 10px 16px;
                gap: 8px;
            }

            .center-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .center-btn {
                font-size: 8px;
                padding: 12px 20px;
            }

            .balloon-click-area .search-icon {
                width: 14px;
                height: 14px;
            }

            .balloon-click-area .click-text {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background-container" id="background"></div>

    <!-- Header -->
    <header class="header">
        <div class="contract-address" id="contractAddress" onclick="copyContract()">
            <div>
                <div class="label">Contract Address</div>
                <div class="address">FVsMQf8KvAERdsi35Fk1j6UhWoWBjssFJPDKZ8yopump</div>
            </div>
            <svg class="copy-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <span class="copy-tooltip">Copied!</span>
        </div>
        <div class="header-right">
            <a href="https://www.tiktok.com/@dr.alexahecht/video/7064617313827392773" target="_blank" class="social-link" title="TikTok">
                <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
                </svg>
            </a>
            <a href="https://gmgn.ai/sol/token/FVsMQf8KvAERdsi35Fk1j6UhWoWBjssFJPDKZ8yopump" target="_blank" class="buy-now-btn">Buy Now</a>
        </div>
    </header>

    <!-- Center Content -->
    <div class="center-content" id="centerContent">
        <h1 class="ticker">Focus on the balloon</h1>
        <p class="tagline">$BALLOON</p>
        <div class="center-buttons">
            <a href="https://dexscreener.com/solana/FVsMQf8KvAERdsi35Fk1j6UhWoWBjssFJPDKZ8yopump" target="_blank" class="center-btn btn-white">View Chart</a>
            <a href="https://gmgn.ai/sol/token/FVsMQf8KvAERdsi35Fk1j6UhWoWBjssFJPDKZ8yopump" target="_blank" class="center-btn btn-red">Buy Now</a>
        </div>
    </div>

    <!-- Clickable Balloon Area -->
    <div class="balloon-click-area" id="balloonArea" onclick="toggleZoom()">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
        </svg>
        <span class="click-text">Click here</span>
    </div>

    <!-- Click Anywhere Overlay (to close) -->
    <div class="click-overlay" id="clickOverlay" onclick="closeZoom()"></div>

    <!-- Market Cap Overlay -->
    <div class="market-overlay" id="marketOverlay">
        <h2>Market Cap</h2>
        <div class="market-cap" id="marketCapValue">Loading...</div>
        <div class="price-row">
            <div class="price-item">
                <div class="price-label">Price USD</div>
                <div class="price-value" id="priceValue">$0.00</div>
            </div>
            <div class="price-item">
                <div class="price-label">24h Volume</div>
                <div class="price-value" id="volumeValue">$0</div>
            </div>
        </div>
        <p class="close-hint">Click anywhere to close</p>
    </div>

    <script>
        // State
        let isZoomed = false;
        let marketData = {
            marketCap: null,
            price: null,
            volume: null
        };

        // DOM Elements
        const background = document.getElementById('background');
        const centerContent = document.getElementById('centerContent');
        const marketOverlay = document.getElementById('marketOverlay');
        const clickOverlay = document.getElementById('clickOverlay');
        const balloonArea = document.getElementById('balloonArea');
        const marketCapValue = document.getElementById('marketCapValue');
        const priceValue = document.getElementById('priceValue');
        const volumeValue = document.getElementById('volumeValue');

        // Contract Address
        const CONTRACT_ADDRESS = 'FVsMQf8KvAERdsi35Fk1j6UhWoWBjssFJPDKZ8yopump';

        // Copy Contract Address
        function copyContract() {
            navigator.clipboard.writeText(CONTRACT_ADDRESS).then(() => {
                const contractEl = document.getElementById('contractAddress');
                contractEl.classList.add('copied');
                setTimeout(() => {
                    contractEl.classList.remove('copied');
                }, 2000);
            });
        }

        // Toggle Zoom
        function toggleZoom() {
            isZoomed = !isZoomed;
            
            if (isZoomed) {
                background.classList.add('zoomed');
                centerContent.classList.add('hidden');
                balloonArea.classList.add('hidden');
                marketOverlay.classList.add('visible');
                clickOverlay.classList.add('visible');
                fetchMarketData();
            } else {
                closeZoom();
            }
        }

        // Close Zoom
        function closeZoom() {
            isZoomed = false;
            background.classList.remove('zoomed');
            centerContent.classList.remove('hidden');
            balloonArea.classList.remove('hidden');
            marketOverlay.classList.remove('visible');
            clickOverlay.classList.remove('visible');
        }

        // Format number to currency
        function formatCurrency(num, decimals = 2) {
            if (num === null || num === undefined) return '$0';
            
            if (num >= 1e9) {
                return '$' + (num / 1e9).toFixed(2) + 'B';
            } else if (num >= 1e6) {
                return '$' + (num / 1e6).toFixed(2) + 'M';
            } else if (num >= 1e3) {
                return '$' + (num / 1e3).toFixed(2) + 'K';
            } else {
                return '$' + num.toFixed(decimals);
            }
        }

        // Format price with appropriate decimals
        function formatPrice(price) {
            if (price === null || price === undefined) return '$0.00';
            
            if (price < 0.00001) {
                return '$' + price.toFixed(10);
            } else if (price < 0.01) {
                return '$' + price.toFixed(6);
            } else if (price < 1) {
                return '$' + price.toFixed(4);
            } else {
                return '$' + price.toFixed(2);
            }
        }

        // Fetch Market Data from DexScreener
        async function fetchMarketData() {
            marketCapValue.textContent = 'Loading...';
            marketCapValue.classList.add('loading');
            
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${CONTRACT_ADDRESS}`);
                const data = await response.json();
                
                if (data.pairs && data.pairs.length > 0) {
                    // Get the pair with highest liquidity
                    const pair = data.pairs.sort((a, b) => (b.liquidity?.usd || 0) - (a.liquidity?.usd || 0))[0];
                    
                    marketData.marketCap = pair.marketCap || pair.fdv || 0;
                    marketData.price = parseFloat(pair.priceUsd) || 0;
                    marketData.volume = pair.volume?.h24 || 0;
                    
                    marketCapValue.textContent = formatCurrency(marketData.marketCap);
                    priceValue.textContent = formatPrice(marketData.price);
                    volumeValue.textContent = formatCurrency(marketData.volume);
                } else {
                    marketCapValue.textContent = 'No data';
                    priceValue.textContent = '$0.00';
                    volumeValue.textContent = '$0';
                }
            } catch (error) {
                console.error('Error fetching market data:', error);
                marketCapValue.textContent = 'Error loading';
            }
            
            marketCapValue.classList.remove('loading');
        }

        // Preload market data on page load
        fetchMarketData();

        // Refresh market data every 30 seconds
        setInterval(fetchMarketData, 30000);

        // Keyboard support - Escape to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isZoomed) {
                closeZoom();
            }
        });
    </script>
</body>
</html>
